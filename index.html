<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <meta name="description" content="An application that generates a qr code for the text or url we pass">
    <meta name="author" content="Naga Kushal Vankadara">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/747/747639.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="user-input-section">
    <section class="heading">
      <div class="title">QR Code</div>
      <div class="sub-title">Generate QR for anything!!</div>
    </section>

    <section class="user-input">
      <input type="text" placeholder="Type something...."
             name="input_text" id="input_text"
      />
      <button class="button" type="submit">Generate</button>
    </section>
  </div>

  <div class="qr-code-container">
    <div class="qr-code"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
